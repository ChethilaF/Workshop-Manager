{% extends "layout.html" %}
{% block title %}Add Customer{% endblock %}

{% block extra_css %}
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer_actions.css') }}">
{% endblock %}

{% block content %}
<h2>Add New Customer</h2>

<div class="body-content">
  <div class="customer-form-container">
    <a href="{{ url_for('main.customers') }}" class="back-button" aria-label="Back to Customers">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <form method="POST">
      {% if csrf_token %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      {% endif %}

      <div class="input-group">
        <label for="full_name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Full Name" required autofocus>
      </div>

      <div class="input-group">
        <label for="phone"><i class="fas fa-phone"></i> Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Phone" required
               pattern="^[0-9\-\+\s\(\)]{7,20}$"
               title="Enter a valid phone number (digits, spaces, +, -, parentheses)">
      </div>

      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email (optional)</label>
        <input type="email" id="email" name="email" placeholder="Email (optional)">
      </div>

      <div class="input-group">
        <label for="address"><i class="fas fa-map-marker-alt"></i> Address (optional)</label>
        <input type="text" id="address" name="address" placeholder="Address (optional)">
      </div>

      <button type="submit" class="submit-button">Add Customer</button>
    </form>
  </div>
</div>
{% endblock %}
