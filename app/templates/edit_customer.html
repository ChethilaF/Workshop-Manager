{% extends "layout.html" %}
{% block title %}Edit Customer{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='edit_customer.css') }}">
{% endblock %}

{% block content %}
<div class="customer-form-container">
  <a href="{{ url_for('main.customers') }}" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </a>

  <h2>Edit Customer</h2>
  <form method="POST">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="name" value="{{ customer.name }}" placeholder="Full name" required>
    </div>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" value="{{ customer.email }}" placeholder="Email (optional)">
    </div>
    <div class="input-group">
      <i class="fas fa-phone"></i>
      <input type="text" name="phone" value="{{ customer.phone }}" placeholder="Phone" required>
    </div>
    <div class="input-group">
      <i class="fas fa-map-marker-alt"></i>
      <input type="text" name="address" value="{{ customer.address }}" placeholder="Address (optional)">
    </div>
    <button type="submit" class="btn-submit">Update Customer</button>
  </form>
</div>
{% endblock %}
