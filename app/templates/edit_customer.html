{% extends "layout.html" %}
{% block title %}Edit Customer{% endblock %}

{% block content %}
<h2>Edit Customer</h2>
<form method="POST">
  <input type="text" name="name" value="{{ customer.name }}" required><br><br>
  <input type="email" name="email" value="{{ customer.email }}"><br><br>
  <input type="text" name="phone" value="{{ customer.phone }}"><br><br>
  <input type="text" name="address" value="{{ customer.address }}"><br><br>
  <input type="submit" value="Update Customer">
</form>
<a href="{{ url_for('main.customers') }}">← Back to Customers</a>
{% endblock %}
