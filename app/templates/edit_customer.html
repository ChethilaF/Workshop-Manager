{% extends "layout.html" %}
{% block title %}Edit Customer{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer_actions.css') }}">
{% endblock %}

{% block content %}
<h2>Edit Customer</h2>

<div class="body-content">
  <div class="customer-form-container">
    <a href="{{ url_for('main.customers') }}" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

    <form method="POST">
      <div class="input-group">
        <label for="full_name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="full_name" name="full_name" required value="{{ customer.full_name }}">
      </div>
      <div class="input-group">
        <label for="phone"><i class="fas fa-phone"></i> Phone</label>
        <input type="text" id="phone" name="phone" required value="{{ customer.phone }}">
      </div>
      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email (optional)</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}">
      </div>
      <div class="input-group">
        <label for="address"><i class="fas fa-map-marker-alt"></i> Address (optional)</label>
        <input type="text" id="address" name="address" value="{{ customer.address }}">
      </div>

      <button type="submit" class="submit-button">Update Customer</button>
    </form>
  </div>
</div>
{% endblock %}
