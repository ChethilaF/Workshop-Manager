{% extends "layout.html" %}
{% block title %}Add Technician{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='add_technician.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Add New Technician</h2>
  <form method="POST">
    <div class="input-group">
      <i class="fas fa-user-circle"></i>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="input-group">
      <i class="fas fa-phone"></i>
      <input type="text" name="phone" placeholder="Phone">
    </div>
    <div class="input-group">
      <i class="fas fa-tools"></i>
      <input type="text" name="specialization" placeholder="Specialization">
    </div>
    <div class="input-group">
      <i class="fas fa-shield-alt"></i>
      <select name="role" required>
        <option value="" disabled selected>Select Access Level</option>
        <option value="technician">Technician</option>
        <option value="viewer">Viewer (Limited)</option>
      </select>
    </div>
    <button type="submit" class="btn-submit">Add Technician</button>
    <div class="back-link">
      <a href="{{ url_for('main.technicians') }}">Back to Technicians</a>
    </div>
  </form>
</div>
{% endblock %}
