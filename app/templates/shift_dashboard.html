{% extends "layout.html" %}

{% block title %}Shift Dashboard{% endblock %}

{% block extra_css %}
<!-- Shift Dashboard CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/log_shift.css') }}">
<!-- Font Awesome icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block content %}
<!-- Page heading -->
<h2>Shift Dashboard</h2>

<!-- Technician grid -->
<div class="tech-grid">
  {% for tech in techs %}
    <!-- Each technician is a button inside a form to log their shift -->
    <form action="{{ url_for('main.log_shift', tech_id=tech.id) }}" method="get">
      <button type="submit" class="tech-circle" aria-label="Log shift for {{ tech.name }}">
        {{ tech.name }}
      </button>
    </form>
  {% endfor %}
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {

  // Future enhancements: e.g., highlighting circles for active shifts
});
</script>
{% endblock %}
