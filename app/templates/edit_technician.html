{% extends "layout.html" %}
{% block title %}Edit Technician{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/technician_actions.css') }}">
{% endblock %}

{% block content %}
<h2>Edit Technician</h2>

<div class="body-content">
  <div class="technician-form-container">
    <!-- Back button -->
    <a href="{{ url_for('main.technicians') }}" class="back-button">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Technician edit form -->
    <form method="POST">
      <!-- Username -->
      <div class="input-group">
        <label for="username"><i class="fas fa-user-circle"></i> Username</label>
        <input type="text" id="username" name="username" required
               value="{{ technician.user.username }}">
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Leave blank to keep current">
      </div>

      <!-- Email -->
      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email (optional)</label>
        <input type="email" id="email" name="email" value="{{ technician.email or '' }}">
      </div>

      <!-- Full Name -->
      <div class="input-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" name="name" required value="{{ technician.name }}">
      </div>

      <!-- Phone -->
      <div class="input-group">
        <label for="phone"><i class="fas fa-phone"></i> Phone</label>
        <input type="text" id="phone" name="phone" value="{{ technician.phone }}">
      </div>

      <!-- Specialization -->
      <div class="input-group">
        <label for="specialization"><i class="fas fa-tools"></i> Specialization</label>
        <input type="text" id="specialization" name="specialization" value="{{ technician.specialization }}">
      </div>

      <!-- Role -->
      <div class="input-group">
        <label for="role"><i class="fas fa-shield-alt"></i> Role</label>
        <select id="role" name="role">
          <option value="technician" {% if technician.user.role=='technician' %}selected{% endif %}>Technician</option>
          <option value="viewer" {% if technician.user.role=='viewer' %}selected{% endif %}>Viewer (Limited Access)</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-button">Update Technician</button>
    </form>
  </div>
</div>
{% endblock %}
