{% extends "layout.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='staff_dashboard.css') }}">
{% endblock %}

{% block title %}Staff Dashboard{% endblock %}

{% block content %}
<h2>Staff</h2>
<div class="tech-grid">
  {% for tech in techs %}
  <form action="{{ url_for('main.staff_jobs', tech_id=tech.id) }}" method="get">
    <button type="submit" class="tech-circle">{{ tech.name }}</button>
  </form>
  {% endfor %}
</div>
{% endblock %}
