{% extends "layout.html" %}
{% block title %}Staff Overview{% endblock %}
{% block content %}
<h2>Staff</h2>
{% if current_user.role == 'admin' %}
<a href="{{ url_for('main.add_job') }}">Create New Job</a><br><br>
{% endif %}
<div style="display: flex; flex-wrap: wrap; gap: 20px;">
  {% for tech in techs %}
  <form action="{{ url_for('main.staff_jobs', tech_id=tech.id) }}" method="get">
    <button type="submit" style="
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;">
      {{ tech.name }}
    </button>
  </form>
  {% endfor %}
</div>
{% endblock %}
