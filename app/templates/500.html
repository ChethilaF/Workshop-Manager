{% extends "layout.html" %}

{% block title %}Server Error{% endblock %}

{% block extra_css %}
<!-- 500-specific stylesheet (can reuse 404.css style) -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/500.css') }}">
{% endblock %}

{% block content %}
<div class="body-content">
    <!-- Centered container for 500 error message -->
    <div class="error-container">
        <!-- 500 error code heading -->
        <h1>500</h1>
        <!-- Description text -->
        <p>Oops! Something went wrong on our server.</p>

        <!-- Back button to dashboard -->
        <a href="{{ url_for('main.staff_dashboard') }}"
           class="btn btn-primary"
           aria-label="Go back to dashboard">
            <i class="fas fa-home"></i> Go Back Home
        </a>

        <!-- Optional secondary link -->
        <p class="mt-3">
            <a href="{{ url_for('main.staff_dashboard') }}">
                Return to Dashboard
            </a> or try refreshing the page.
        </p>
    </div>
</div>
{% endblock %}
