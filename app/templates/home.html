{% extends "layout.html" %}
{% block title %}Welcome | Workshop Manager{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}
{% block content %}

<background>
  <img src="{{ url_for('static', filename='login_image.jpg') }}" alt="Background Image" class="background-image">
</background>

<div class="home-container">
  
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Workshop Manager Logo" class="home-logo">
  <h1 class="home-heading">Welcome</h1>


  <form method="POST" class="login-form">
  <div class="form-group">
    <input type="text" name="username" id="username" , placeholder="Username" required>
  </div>

  <div class="form-group">
    <input type="password" name="password" id="password" placeholder="Password" required>
  </div>

  <button type="submit">Sign In</button>
</form>
</div>
{% endblock %}
